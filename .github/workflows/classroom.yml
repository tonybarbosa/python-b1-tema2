    - name: Autograding Reporter
      uses: classroom-resources/autograding-grading-reporter@v1
      env:
        PY_2A_EJ2A1_TEST_RESULTS: "${{steps.py_2a_ej2a1_test.outputs.result}}"
        PY_2A_EJ2A2_TEST_RESULTS: "${{steps.py_2a_ej2a2_test.outputs.result}}"
        PY_2A_EJ2A3_TEST_RESULTS: "${{steps.py_2a_ej2a3_test.outputs.result}}"
