        PY_2B_EJ2B2_TEST_RESULTS: "${{steps.py_2b_ej2b2_test.outputs.result}}"
        PY_2B_EJ2B3_TEST_RESULTS: "${{steps.py_2b_ej2b3_test.outputs.result}}"
        PY_2C_EJ2C1_TEST_RESULTS: "${{steps.py_2c_ej2c1_test.outputs.result}}"
        PY_2C_EJ2C2_TEST_RESULTS: "${{steps.py_2c_ej2c2_test.outputs.result}}"
        PY_2C_EJ2C3_TEST_RESULTS: "${{steps.py_2c_ej2c3_test.outputs.result}}"
        PY_2D_EJ2D1_TEST_RESULTS: "${{steps.py_2d_ej2d1_test.outputs.result}}"
        PY_2D_EJ2D2_TEST_RESULTS: "${{steps.py_2d_ej2d2_test.outputs.result}}"
        PY_2D_EJ2D3_TEST_RESULTS: "${{steps.py_2d_ej2d3_test.outputs.result}}"
      with:
        runners: py_2a_ej2a1_test,py_2a_ej2a2_test,py_2a_ej2a3_test,py_2b_ej2b1_test,py_2b_ej2b2_test,py_2b_ej2b3_test,py_2c_ej2c1_test,py_2c_ej2c2_test,py_2c_ej2c3_test,py_2d_ej2d1_test,py_2d_ej2d2_test,py_2d_ej2d3_test
