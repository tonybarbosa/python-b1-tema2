name: Autograding Tests
on:
- push
- repository_dispatch
permissions:
  checks: write
  actions: read
  contents: read
jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest    
    if: github.actor != 'github-classroom[bot]'
    steps:
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'    
    - name: Display Python version
      run: python -c "import sys; print(sys.version)"
    - name: Checkout code
      uses: actions/checkout@v4
    - name: py_2a_ej2a1_test
      id: py_2a_ej2a1_test
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: py_2a_ej2a1_test
        setup-command: sudo -H pip install -r requirements.txt
        command: pytest 2a/ej2a1_test.py
        timeout: 10
        max-score: 1
    - name: py_2a_ej2a2_test
      id: py_2a_ej2a2_test
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: py_2a_ej2a2_test
        setup-command: sudo -H pip install -r requirements.txt
        command: pytest 2a/ej2a2_test.py
        timeout: 10
        max-score: 1
    - name: py_2a_ej2a3_test
      id: py_2a_ej2a3_test
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: py_2a_ej2a3_test
        setup-command: sudo -H pip install -r requirements.txt
        command: pytest 2a/ej2a3_test.py
        timeout: 10
        max-score: 1
