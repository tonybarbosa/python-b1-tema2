      id: py_2b_ej2b2_test
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: py_2b_ej2b2_test
        setup-command: sudo -H pip install -r requirements.txt
        command: pytest 2b/ej2b2_test.py
        timeout: 10
        max-score: 1
    - name: py_2b_ej2b3_test
      id: py_2b_ej2b3_test
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: py_2b_ej2b3_test
        setup-command: sudo -H pip install -r requirements.txt
        command: pytest 2b/ej2b3_test.py
        timeout: 10
        max-score: 1
    - name: py_2c_ej2c1_test
      id: py_2c_ej2c1_test
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: py_2c_ej2c1_test
        setup-command: sudo -H pip install -r requirements.txt
        command: pytest 2c/ej2c1_test.py
        timeout: 10
        max-score: 1
    - name: py_2c_ej2c2_test
      id: py_2c_ej2c2_test
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: py_2c_ej2c2_test
        setup-command: sudo -H pip install -r requirements.txt
        command: pytest 2c/ej2c2_test.py
        timeout: 10
        max-score: 1
    - name: py_2c_ej2c3_test
      id: py_2c_ej2c3_test
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: py_2c_ej2c3_test
        setup-command: sudo -H pip install -r requirements.txt
        command: pytest 2c/ej2c3_test.py
